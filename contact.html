<html lang="en">

    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/55936509ca.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- navigation bar -->
    <header id="navbar">
      <nav class="navbar-container container">
        <a href="/" class="home-link">
          <i class="fa-solid fa-utensils fa-2xl logo"></i>
        </a>
        <button
          type="button"
          id="navbar-toggle"
          aria-controls="navbar-menu"
          aria-label="Toggle menu"
          aria-expanded="false"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div id="navbar-menu" aria-labelledby="navbar-toggle">
          <ul class="navbar-links">
            <li class="navbar-item">
              <a class="navbar-link" href="./index.html">Home</a>
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="./about.html">About</a>
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="./portfolio.html">Portfolio</a>

            <li class="navbar-item">
              <a class="navbar-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- form -->
    <div class="contact">
      <h2>Contact Me</h2>
      <form id="contactForm" action="">
        <label for="name">Name</label>
        <input
          class="text"
          type="text"
          id="name"
          name="name"
          placeholder="Your name.."
        />
        <label for="email">Email</label>
        <input
          class="text"
          type="email"
          id="email"
          name="email"
          placeholder="Email.."
        />
        <label for="comments">Coments</label>
        <textarea
          class="text comments"
          type="text"
          id="commets"
          name="comments"
          placeholder="Coments.."
        >
        </textarea>

        <input class="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
